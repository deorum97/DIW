<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
button {
    padding: 12px 25px;
    font-size: 18px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    animation: aparecer 1s ease-out;
}

button:hover {
    animation: latido 0.6s infinite alternate ease-in-out;
}

/* Aparece suavemente */
@keyframes aparecer {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Efecto de latido */
@keyframes latido {
    from { transform: scale(1); }
    to   { transform: scale(1.1); }
}
</style>
</head>
<body>

<button>Enviar</button>

</body>
</html>
