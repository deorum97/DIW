<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
/* Enlace para abrir el modal */
a.btn {
    padding: 12px 20px;
    background: #2ecc71;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

/* Fondo del modal */
#modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    opacity: 0;
    visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Si está seleccionado por el hash */
#modal:target {
    opacity: 1;
    visibility: visible;
    animation: aparecerFondo .4s forwards;
}

/* Contenido del modal */
.modal-content {
    background: white;
    padding: 30px;
    width: 300px;
    border-radius: 8px;
    animation: aparecerModal .5s ease-out;
}

/* Botón cerrar */
.close {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 15px;
    background: #e74c3c;
    color: white;
    text-decoration: none;
    border-radius: 4px;
}

/* ANIMACIONES */
@keyframes aparecerFondo {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes aparecerModal {
    from {
        transform: scale(0.7);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
</head>

<body>

<a class="btn" href="#modal">Abrir modal</a>

<div id="modal">
    <div class="modal-content">
        <h2>Modal con keyframes</h2>
        <p>Este modal aparece con animación usando solo CSS.</p>
        <a class="close" href="#">Cerrar</a>
    </div>
</div>

</body>
</html>
