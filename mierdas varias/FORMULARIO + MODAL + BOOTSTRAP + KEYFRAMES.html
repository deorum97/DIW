<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bootstrap + Form + Modal + Keyframes</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* Animación del título dentro del modal */
@keyframes aparecer {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
}

.modal-title {
    animation: aparecer 0.6s ease-out;
}

/* Botón con animación hover */

.btn-animado:hover {
    animation: crecer 0.4s alternate infinite ease-in-out;
}

@keyframes crecer {
    from { transform: scale(1); }
    to   { transform: scale(1.07); }
}
</style>
</head>

<body class="bg-light p-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Tarjeta con formulario -->
            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-4">Formulario</h3>

                    <!-- Al enviar el formulario, se abre el modal -->
                    <form onsubmit="myModal.show(); return false;">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-animado">
                            Enviar
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>


<!-- ================= MODAL BOOTSTRAP ================= -->

<div class="modal fade" id="modalEnviado" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">¡Formulario enviado!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p class="text-center">Los datos se recibieron correctamente.</p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS (necesario para el modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* Mostrar el modal sin recargar */
const myModal = new bootstrap.Modal('#modalEnviado');
</script>

</body>
</html>
