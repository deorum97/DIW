<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario con Modal y Animaciones</title>

<style>
/* ======== ESTILOS GENERALES ======== */
body {
    font-family: Arial, sans-serif;
    background: #eef1f5;
    padding: 40px;
}

/* ======== FORMULARIO ======== */
form {
    background: white;
    width: 350px;
    margin: auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
    animation: aparecerFormulario 1s ease-out;
}

form h2 {
    text-align: center;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: transform .2s;
}

button:hover {
    animation: latido 0.6s infinite alternate;
}

/* Animación al cargar formulario */
@keyframes aparecerFormulario {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Animación "latido" del botón */
@keyframes latido {
    from { transform: scale(1); }
    to   { transform: scale(1.1); }
}

/* ======== MODAL SIN JS ======== */
#modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    opacity: 0;
    visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.4s;
}

/* Cuando se abre con #modal */
#modal:target {
    opacity: 1;
    visibility: visible;
}

/* Caja del modal */
.modal-content {
    background: white;
    width: 320px;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    animation: aparecerModal 0.7s ease-out;
}

/* Animación del modal */
@keyframes aparecerModal {
    from {
        transform: scale(0.6) translateY(-20px);
        opacity: 0;
    }
    to {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
}

/* Botón de cerrar */
.cerrar {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    background: #e74c3c;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

.cerrar:hover {
    background: #c0392b;
}
</style>
</head>

<body>

<!-- ======== FORMULARIO ======== -->
<form action="#modal" method="GET">
    <h2>Formulario</h2>
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="email" name="correo" placeholder="Correo" required>
    <button type="submit">Enviar</button>
</form>

<!-- ======== MODAL SIN JS ======== -->
<div id="modal">
    <div class="modal-content">
        <h2>¡Formulario enviado!</h2>
        <p>Tu información ha sido recibida correctamente.</p>

        <a href="#" class="cerrar">Cerrar</a>
    </div>
</div>

</body>
</html>
