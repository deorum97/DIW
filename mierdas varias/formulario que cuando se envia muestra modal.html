<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario con Modal sin JS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 40px;
    }

    /* Estilos del formulario */
    form {
        background: white;
        padding: 20px;
        max-width: 350px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }

    /* Modal oculto inicialmente */
    #modal {
        visibility: hidden;
        opacity: 0;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity .3s;
    }

    /* Cuando el modal es el objetivo del hash (#modal) */
    #modal:target {
        visibility: visible;
        opacity: 1;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
    }

    .close-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 15px;
        background: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
</head>

<body>

<form action="#modal" method="GET">
    <h2>Formulario</h2>
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu email" required>
    <button type="submit">Enviar</button>
</form>

<!-- Modal -->
<div id="modal">
    <div class="modal-content">
        <h3>Â¡Formulario enviado!</h3>
        <p>Gracias por completar el formulario.</p>
        <a class="close-btn" href="#">Cerrar</a>
    </div>
</div>

</body>
</html>
